<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      form {
        max-width: 400px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
      }

      input,
      select,
      button {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input::placeholder {
        color: #999;
        font-style: italic;
      }

      button {
        background-color: rgb(206, 18, 181);
        color: white;
        font-weight: bold;
        cursor: pointer;
        border: none;
      }

      button:hover {
        background-color: rgb(150, 10, 130);
      }
    </style>
    <script>
      function redirecionarParaSucesso(event) {
        event.preventDefault(); // Impede o envio real do formulário
        window.location.href = "cadastro-sucesso.html"; // Redireciona para a página de sucesso
      }
    </script>
  </head>
  <body>
    <div class="cont">
      <nav>
        <ul>
          <li>
            <a href="index.html">Sobre mim</a>
          </li>
          <li>
            <a href="projeto.html">Projeto</a>
          </li>
          <li>
            <a href="contato.html">Contato</a>
          </li>
        </ul>
      </nav>

      <header>
        <h1>Cadastro de Usuário</h1>
        <h2>Preencha os campos abaixo para realizar o cadastro</h2>
      </header>

      <main>
        <form onsubmit="redirecionarParaSucesso(event)">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite seu nome"
            required
          />

          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            required
          />

          <label for="senha">Senha:</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Crie uma senha"
            required
          />

          <label for="data_nascimento">Data de nascimento:</label>
          <input
            type="date"
            id="data_nascimento"
            name="data_nascimento"
            required
          />

          <label for="sexo">Sexo:</label>
          <select id="sexo" name="sexo" required>
            <option value="">Selecione seu sexo</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>

          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione seu estado</option>
            <option value="PE">Pernambuco</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="BA">Bahia</option>
          </select>

          <button type="submit">Cadastrar</button>
        </form>
      </main>
    </div>
  </body>
</html>
